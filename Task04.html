<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>To-Do Web App</title>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Outfit', sans-serif;
    }

    body {
      background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
      color: #f9f9f9;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .container {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      padding: 2rem;
      border-radius: 20px;
      width: 90%;
      max-width: 600px;
      box-shadow: 0 8px 32px 0 rgba( 31, 38, 135, 0.37 );
      backdrop-filter: blur(12px);
      animation: fadeIn 1s ease-in-out;
      max-height: 90vh;
      overflow-y: auto;
    }

    h1 {
      text-align: center;
      margin-bottom: 1.5rem;
      font-size: 2.5rem;
      color: #a9f1df;
      text-shadow: 2px 2px 6px #000;
    }

    .task-form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    input, textarea, button {
      padding: 0.8rem;
      border-radius: 12px;
      border: none;
      font-size: 1rem;
      transition: all 0.3s ease;
    }

    input, textarea {
      background: #f1f1f1;
      color: #222;
    }

    button {
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: #fff;
      cursor: pointer;
    }

    button:hover {
      transform: scale(1.05);
      background: linear-gradient(135deg, #43e97b, #38f9d7);
    }

    .task-list {
      margin-top: 2rem;
      list-style: none;
    }

    .task-item {
      background: #1f1f2f;
      margin-bottom: 1rem;
      padding: 1rem;
      border-radius: 10px;
      display: flex;
      flex-direction: column;
      transition: transform 0.2s;
      animation: slideIn 0.4s ease forwards;
    }

    .task-item:hover {
      transform: scale(1.02);
      background-color: #2e2e4d;
    }

    .task-item.done {
      text-decoration: line-through;
      opacity: 0.6;
      background: #2d3e3f;
    }

    .task-actions {
      margin-top: 0.5rem;
      display: flex;
      gap: 0.5rem;
    }

    .task-actions button {
      flex: 1;
      font-size: 0.9rem;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes slideIn {
      from { transform: translateX(-100%); opacity: 0; }
      to { transform: translateX(0); opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>TO-DO WEB APP</h1>
    <div class="task-form">
      <input type="text" id="taskTitle" placeholder="Task Title" />
      <textarea id="taskDesc" rows="3" placeholder="Task Description"></textarea>
      <input type="datetime-local" id="taskDateTime" />
      <button onclick="addTask()">Add Task</button>
    </div>
    <ul class="task-list" id="taskList"></ul>
  </div>

  <script>
    const taskList = document.getElementById('taskList');

    function addTask() {
      const title = document.getElementById('taskTitle').value;
      const desc = document.getElementById('taskDesc').value;
      const dateTime = document.getElementById('taskDateTime').value;

      if (!title || !dateTime) return alert("Please fill required fields");

      const li = document.createElement('li');
      li.className = 'task-item';

      li.innerHTML = `
        <strong>${title}</strong>
        <small>${desc}</small>
        <small>${new Date(dateTime).toLocaleString()}</small>
        <div class="task-actions">
          <button onclick="markDone(this)">‚úÖ Done</button>
          <button onclick="editTask(this)">‚úèÔ∏è Edit</button>
          <button onclick="this.parentElement.parentElement.remove()">üóëÔ∏è Delete</button>
        </div>
      `;

      taskList.appendChild(li);
      document.getElementById('taskTitle').value = '';
      document.getElementById('taskDesc').value = '';
      document.getElementById('taskDateTime').value = '';
    }

    function editTask(button) {
      const task = button.parentElement.parentElement;
      const [title, desc, date] = task.querySelectorAll('strong, small');

      document.getElementById('taskTitle').value = title.innerText;
      document.getElementById('taskDesc').value = desc.innerText;
      task.remove();
    }

    function markDone(button) {
      const task = button.parentElement.parentElement;
      task.classList.toggle('done');
    }
  </script>
</body>
</html>
